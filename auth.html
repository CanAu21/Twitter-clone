<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X | Giriş Yap</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
  />
    
    <link rel="stylesheet" href="/scss/style.css">
</head>
<body id="auth-page">
    <form id="login">
        <img src="/images/x-logo.png" alt="">

        <div>
            <label>Kullanıcı Adı</label>
            <input  id="name"  type="text" class="form-control">
            <div class="name-warning mt-4">
                <!-- <p class="warning">Bu isimde kullanıcı bulunamadı</p> -->
            </div>
        </div>

        <div>
            <label>Şifre</label>
            <input id="pass"  type="password" class="form-control">
            <div class="pass-warning mt-4">
                <!-- <p class="warning">Şifreniz yeterince güçlü değil</p> -->
            </div>
        </div>

        <button>Giriş Yap</button>
    </form>
    



    <!-- js bağlantı -->
    <script src="scripts/auth.js" type="module"></script>
</body>
</html>
